<div
  class="flex justify-center items-start h-screen"
  style="
    background-image: url('/library_background.png');
    background-size: cover;
  "
>
  <div class="bg-black bg-opacity-40 w-full h-full absolute"></div>

  <div
    class="flex flex-col z-10 bg-white p-10 rounded shadow-md h-screen md:h-auto w-full md:w-3/4 md:mt-32 lg:w-1/2 lg:mt-20 form-container"
  >
    <h1 class="oswald text-6xl text-black text-center pb-10">Book Vault</h1>
    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="mb-2 p-2 border rounded w-full"
      />
      <div class="relative mb-4">
        <input
          type="password"
          id="password"
          autocomplete="on"
          placeholder="Enter a New Password"
          class="p-2 border rounded w-full"
          required
        />
        <button
          id="showPasswordToggle"
          type="button"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-2.83-4.24a3 3 0 00-4.24 0M12 6a9 9 0 018.485 5.5A9 9 0 0112 18a9 9 0 01-8.485-5.5A9 9 0 0112 6z"
            />
          </svg>
        </button>
      </div>
      <div id="error-container"></div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">
        Login
      </button>
      <div class="text-red-500 mt-2 hidden error"></div>
      <p class="mt-4">
        Don't have an account?
        <a href="/#/register" data-link class="text-blue-500">Register</a>
      </p>
    </form>
  </div>
</div>
