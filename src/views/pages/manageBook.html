<div class="ml-48 p-5 bg-gray-100">
  <!-- Main content area -->
  <div class="w-full flex gap-2 mb-4">
    <input
      type="text"
      id="searchInput"
      class="p-2 border border-gray-300 rounded flex-grow focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      placeholder="Search for Book..."
    />
    <button id="searchBtn" class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out">Search</button>
    <button id="addBookBtn" class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out">Add Book</button>
  </div>
  
  <!-- add Popup form -->
  <div id="addBookPopup" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Book</h3>
        <form id="addBookForm" class="mt-2 text-left">
          <input
            name="photo"
            type="file"
            id="image"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="title"
            type="text"
            id="title"
            placeholder="Title"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="isbn"
            type="text"
            id="isbn"
            placeholder="ISBN"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="authors"
            type="text"
            id="authors"
            placeholder="Authors (comma-separated)"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="genres"
            type="text"
            id="genres"
            placeholder="Genres (comma-separated)"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="publishedDate"
            type="date"
            id="publishedDate"
            placeholder="Published Date"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="totalCopies"
            type="number"
            id="totalCopies"
            placeholder="Total Copies"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            min="1"
            required
          />
          <div class="text-red-500 mt-2 hidden error"></div>
          <div class="items-center px-4 py-3">
            <button type="submit" class="px-4 py-2 bg-purple-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
              Add New Book
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="editBookPopup" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Book Details</h3>
        <form id="editBookForm" class="mt-2 text-left">
          <input
            name="title"
            type="text"
            id="editTitle"
            placeholder="Title"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="isbn"
            type="text"
            id="editIsbn"
            placeholder="ISBN"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="authors"
            type="text"
            id="editAuthors"
            placeholder="Authors (comma-separated)"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="genres"
            type="text"
            id="editGenres"
            placeholder="Genres (comma-separated)"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            name="totalCopies"
            type="number"
            id="editTotalCopies"
            placeholder="Total Copies"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            min="1"
            required
          />
          <input
            name="availableCopies"
            type="number"
            id="editAvailableCopies"
            placeholder="Available Copies"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            min="1"
            required
          />
          <div class="text-red-500 mt-2 hidden error"></div>
          <div class="items-center px-4 py-3">
            <button type="submit" id="editSubmitBtn" class="px-4 py-2 bg-purple-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="bookTable" class="w-full bg-white shadow-md rounded-lg p-4">
    <!-- book table will be displayed here -->
  </div>
  <div id="paginationContainer" class="mt-4"></div>
</div>
