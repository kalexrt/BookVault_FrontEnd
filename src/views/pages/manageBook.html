<div class="ml-48 p-5 bg-gray-100">
  <!-- Main content area -->
  <form id="addBookForm" class="mb-3 bg-white shadow-md rounded-lg p-4">
    <input
      name="photo"
      type="file"
      id="image"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      name="title"
      type="text"
      id="title"
      placeholder="Title"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      name="isbn"
      type="text"
      id="isbn"
      placeholder="ISBN"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      name="authors"
      type="text"
      id="authors"
      placeholder="Authors (comma-separated)"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      name="genres"
      type="text"
      id="genres"
      placeholder="Genres (comma-separated)"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      name="publishedDate"
      type="date"
      id="publishedDate"
      placeholder="Published Date"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      name="totalCopies"
      type="number"
      id="totalCopies"
      placeholder="Total Copies"
      class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      min="1"
      required
    />
    <div class="text-red-500 mt-2 hidden error"></div>
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out">
      Add New Book
    </button>
  </form>
  <div class="w-full flex gap-2 mb-4">
    <input
      type="text"
      id="searchInput"
      class="p-2 border border-gray-300 rounded flex-grow focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      placeholder="Search for Book..."
    />
    <button id="searchBtn" class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out">Search</button>
  </div>
  <div id="bookTable" class="w-full bg-white shadow-md rounded-lg p-4">
    <!-- book table will be displayed here -->
  </div>
  <div id="paginationContainer" class="mt-4"></div>
</div>
