<div class="ml-48 p-5 bg-gray-100">
  <!-- Main content area -->
  <div class="w-full flex gap-2 mb-4">
    <select
      id="searchType"
      class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
    >
      <option value="user">User Name</option>
      <option value="book">Book Title</option>
    </select>
    <input
      type="text"
      id="searchInput"
      class="p-2 border border-gray-300 rounded flex-grow focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      placeholder="Search for loans by user name..."
    />
    <button
      id="searchBtn"
      class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out"
    >
      Search
    </button>
    <button
      id="issueBookBtn"
      class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out"
    >
      Issue Book
    </button>
  </div>
  <!-- Popup for issuing a book -->
  <div
    id="issueBookPopup"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50"
  >
    <div
      class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
    >
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Issue Book</h3>
        <form id="issueBookForm" class="mt-2 text-left">
          <input
            type="text"
            id="bookId"
            placeholder="Book ID"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            type="text"
            id="userId"
            placeholder="User ID"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <div class="items-center px-4 py-3">
            <button
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out"
            >
              Issue Book
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="borrowTable" class="w-full bg-white shadow-md rounded-lg p-4">
    <!-- borrow table will be displayed here -->
  </div>
  <div id="paginationContainer" class="mt-4"></div>
</div>
