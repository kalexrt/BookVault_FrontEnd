<div class="ml-48 p-5 bg-gray-100">
  <form class="mb-3 bg-white shadow-md rounded-lg p-4">
    <input
      type="text"
      id="name"
      placeholder="Name"
      class="mb-0.5 p-0.5 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      type="email"
      id="email"
      placeholder="Email"
      class="mb-0.5 p-0.5 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      type="number"
      id="age"
      placeholder="Age"
      class="mb-0.5 p-0.5 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <select id="gender" class="mb-0.5 p-0.5 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" required>
      <option value="" disabled selected>Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="new-password" 
      class="mb-0.5 p-0.5 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <input
      type="password"
      id="confirmPassword"
      placeholder="Confirm Password"
      autocomplete="new-password"
      class="mb-0.5 p-0.5 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      required
    />
    <div class="text-red-500 mt-2 hidden error"></div>
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-1 px-4 rounded w-full transition duration-300 ease-in-out">
      Add New User
    </button>
  </form>
  <div class="w-full flex gap-2 mb-4">
    <input
      type="text"
      id="searchInput"
      class="p-2 border border-gray-300 rounded flex-grow focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      placeholder="Search for User..."
    />
    <button id="searchBtn" class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out">Search</button>
  </div>
  <div id="userTable" class="w-full bg-white shadow-md rounded-lg p-4">
    <!-- user table will be displayed here -->
  </div>
  <div id="paginationContainer" class="mt-4"></div>
</div>
