<div class="ml-48 p-5 bg-gray-100">
  <!-- Main content area -->
  <div class="w-full flex gap-2 mb-4">
    <input
      type="text"
      id="searchInput"
      class="p-2 border border-gray-300 rounded flex-grow focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
      placeholder="Search for User..."
    />
    <button
      id="searchBtn"
      class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out"
    >
      Search
    </button>
    <button
      id="addUserBtn"
      class="p-2 border rounded bg-purple-600 hover:bg-purple-700 text-white font-bold transition duration-300 ease-in-out"
    >
      Add User
    </button>
  </div>

  <!-- add Popup form -->
  <div
    id="addUserPopup"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50"
  >
    <div
      class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
    >
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Add New User
        </h3>
        <form id="addUserForm" class="mt-2 text-left">
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            autocomplete="on"
            required
          />
          <input
            type="number"
            id="age"
            placeholder="Age"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <select
            id="gender"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          >
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <input
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="new-password"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            autocomplete="new-password"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <div class="text-red-500 mt-2 hidden error"></div>
          <div class="items-center px-4 py-3">
            <button
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out"
            >
              Add New User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- edit Popup form -->
  <div
    id="editUserPopup"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50"
  >
    <div
      class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
    >
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Edit User</h3>
        <form id="editUserForm" class="mt-2 text-left">
          <input
            type="text"
            id="editName"
            placeholder="Name"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <input
            type="email"
            id="editEmail"
            placeholder="Email"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            autocomplete="on"
            required
          />
          <input
            type="number"
            id="editAge"
            placeholder="Age"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <select
            id="editGender"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          >
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <input
            type="password"
            id="editPassword"
            placeholder="Password"
            autocomplete="new-password"
            class="mb-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            required
          />
          <div class="text-red-500 mt-2 hidden error"></div>
          <div class="items-center px-4 py-3">
            <button
              id="editSubmit"
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out"
            >
              Edit User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="userTable" class="w-full bg-white shadow-md rounded-lg p-4">
    <!-- user table will be displayed here -->
  </div>
  <div id="paginationContainer" class="mt-4"></div>
</div>
