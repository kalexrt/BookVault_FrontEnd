<div class="bg-white min-h-screen flex items-center justify-center">
  <div
    class="bg-blue-400 text-white p-8 rounded-lg shadow-lg max-w-md w-full"
  >
    <h1 class="text-3xl font-bold mb-6 text-center">
      <span class="text-white">Book</span
      ><span class="text-orange-500">Vault</span>
    </h1>
    <div class="space-y-4">
      <div class="flex justify-between">
        <span class="font-semibold">User ID:</span>
        <span id="userId">322</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Name:</span>
        <span id="userName">Arteezy Babaev</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">User Role:</span>
        <span id="userRole">God</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Email:</span>
        <span id="userEmail">john.doe@example.com</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Gender:</span>
        <span id="userGender">God</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Age:</span>
        <span id="userAge">69</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Total Books Borrowed:</span>
        <span id="totalBooksBorrowed">420</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Account Created:</span>
        <span id="accountCreationDate">01-01-1972</span>
      </div>
    </div>
    <div class="mt-8 text-center">
      <button
        id="editProfileBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 mr-8"
      >
        Edit Profile
      </button>
      <button
        id="deleteProfileBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
      >
        Delete Profile
      </button>
    </div>
  </div>

  <!-- Edit Profile Form -->
  <div
    id="editProfileWindow"
    class="hidden fixed inset-0 items-center justify-center z-50"
  >
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-2xl mb-4">Edit Profile</h2>
      <form id="editProfileForm">
        <label for="editName" class="block mb-2">Name</label>
        <input
          type="text"
          id="editName"
          class="w-full p-2 mb-4 border rounded"
          placeholder="Name"
        />

        <label for="editGender" class="block mb-2">Gender</label>
        <input
          type="text"
          id="editGender"
          class="w-full p-2 mb-4 border rounded"
          placeholder="Gender"
        />

        <label for="editEmail" class="block mb-2">Email</label>
        <input
          type="email"
          id="editEmail"
          class="w-full p-2 mb-4 border rounded"
          placeholder="Email"
        />

        <label for="editAge" class="block mb-2">Age</label>
        <input
          type="number"
          id="editAge"
          class="w-full p-2 mb-4 border rounded"
          placeholder="Age"
        />

        <label for="editPassword" class="block mb-2">Password</label>
        <input
          type="password"
          id="editPassword"
          class="w-full p-2 mb-4 border rounded"
          placeholder="Password"
          autocomplete="on"
        />

        <div class="flex justify-end">
          <button
            type="button"
            id="cancelEditProfileBtn"
            class="mr-4 bg-gray-300 p-2 rounded"
          >
            Cancel
          </button>
          <button id="saveProfileBtn" class="bg-blue-600 text-white p-2 rounded">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
