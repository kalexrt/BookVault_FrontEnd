<div class="bg-white min-h-screen flex items-center justify-center">
  <div class="bg-blue-400 text-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">
      <span class="text-white">Book</span
      ><span class="text-orange-500">Vault</span>
    </h1>
    <div class="space-y-4">
      <div class="flex justify-between">
        <span class="font-semibold">User ID:</span>
        <span id="userId">322</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Name:</span>
        <span id="userName">Arteezy Babaev</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">User Role:</span>
        <span id="userRole">God</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Email:</span>
        <span id="userEmail">john.doe@example.com</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Gender:</span>
        <span id="userGender">God</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Age:</span>
        <span id="userAge">69</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Total Books Borrowed:</span>
        <span id="totalBooksBorrowed">420</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Account Created:</span>
        <span id="accountCreationDate">01-01-1972</span>
      </div>
    </div>
    <div class="mt-8 text-center">
      <button
        id="editProfileBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 mr-8"
      >
        Edit Profile
      </button>
      <button
        id="deleteProfileBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
      >
        Delete Profile
      </button>
    </div>
  </div>

  <!-- Edit Profile PopUp Form -->
  <div
    id="editProfileWindow"
    class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50"
  >
    <div class="bg-blue-400 text-black p-8 rounded-lg shadow-lg w-96 max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center">Edit Profile</h2>
      <form id="editProfileForm" class="space-y-4">
        <div>
          <label for="editName" class="block mb-1 font-semibold">Name</label>
          <input
            type="text"
            id="editName"
            class="w-full p-2 bg-blue-300 text-black placeholder-gray-500 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Name"
          />
        </div>

        <div>
          <label for="editGender" class="block mb-1 font-semibold"
            >Gender</label
          >
          <input
            type="text"
            id="editGender"
            class="w-full p-2 bg-blue-300 text-black placeholder-gray-500 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Gender"
          />
        </div>

        <div>
          <label for="editEmail" class="block mb-1 font-semibold">Email</label>
          <input
            type="email"
            id="editEmail"
            class="w-full p-2 bg-blue-300 text-black placeholder-gray-500 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Email"
          />
        </div>

        <div>
          <label for="editAge" class="block mb-1 font-semibold">Age</label>
          <input
            type="number"
            id="editAge"
            class="w-full p-2 bg-blue-300 text-black placeholder-gray-500 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Age"
          />
        </div>

        <div>
          <label for="editPassword" class="block mb-1 font-semibold"
            >Password</label
          >
          <input
            type="password"
            id="editPassword"
            class="w-full p-2 bg-blue-300 text-black placeholder-gray-500 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Password"
            autocomplete="on"
          />
        </div>

        <div class="flex justify-end space-x-4 mt-6">
          <button
            type="button"
            id="cancelEditProfileBtn"
            class="bg-blue-500 hover:bg-blue-600 text-black font-bold py-2 px-4 rounded transition duration-300"
          >
            Cancel
          </button>
          <button
            id="saveProfileBtn"
            class="bg-orange-500 hover:bg-orange-600 text-black font-bold py-2 px-4 rounded transition duration-300"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
