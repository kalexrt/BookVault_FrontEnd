<div class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
      Books to Review
    </h1>
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div id="reviewSection" class="space-y-4">
        <!-- reviews will be dynamically rendered here -->
        <div class="text-center py-12">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">No books found</h3>
          <p class="mt-1 text-sm text-gray-500">
            You currently have no books to review.
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Rating Popup -->
  <div
    id="ratingPopup"
    class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Rate this Book</h2>
      <form id="ratingForm" class="space-y-4">
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-700"
            >Rating (1-5)</label
          >
          <input
            type="number"
            id="rating"
            name="rating"
            min="1"
            max="5"
            class="mt-1 block w-full rounded-md border border-black shadow-sm"
            required
          />
        </div>
        <div class="flex justify-end">
          <button
            type="button"
            id="closePopup"
            class="bg-gray-500 text-white px-3 py-1 rounded mr-2"
          >
            Cancel
          </button>
          <button
            id="submitRating"
            type="submit"
            class="bg-blue-500 text-white px-3 py-1 rounded"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
