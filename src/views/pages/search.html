<div class="bg-blue-400 text-white min-h-screen flex flex-col">
  <!-- Main Content Area -->
  <div class="flex-grow flex mt-20">
    <!-- Left Sidebar - Filters -->
    <aside class="w-64 bg-gray-100 p-4 text-black">
      <h2 class="text-lg font-semibold mb-4">Filters</h2>
      
      <!-- Genre Filter -->
      <div class="mb-4">
        <label for="genre" class="block mb-2">Genre</label>
        <select id="genre" class="w-full p-2 rounded border">
          <option value="">All Genres</option>
          <option value="Comedy">Comedy</option>
          <option value="Horror Comedy">Horror Comedy</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Romance">Romance</option>
          <option value="Mystery">Mystery</option>
          <option value="Thriller">Thriller</option>
          <option value="Historical">Historical</option>
          <option value="Biography">Biography</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Adventure">Adventure</option>
          <option value="Young Adult">Young Adult</option>
          <option value="Dystopian">Dystopian</option>
          <option value="Paranormal">Paranormal</option>
          <option value="Horror">Horror</option>
          <option value="Literary Fiction">Literary Fiction</option>
          <option value="Magical Realism">Magical Realism</option>
          <option value="Graphic Novel">Graphic Novel</option>
          <option value="Poetry">Poetry</option>
          <option value="Memoir">Memoir</option>
        </select>
      </div>

      <!-- ISBN Filter -->
      <div class="mb-4">
        <label for="isbn" class="block mb-2">ISBN</label>
        <input type="text" id="isbn" class="w-full p-2 rounded border" placeholder="Enter ISBN">
      </div>

      <!-- Author Filter -->
      <div class="mb-4">
        <label for="author" class="block mb-2">Author</label>
        <input type="text" id="author" class="w-full p-2 rounded border" placeholder="Enter author name">
      </div>

      <!-- Apply Filters Button -->
      <button id="applyFiltersBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Apply Filters
      </button>
    </aside>

    <!-- Main Content - Book Results -->
    <main class="flex-grow p-4">
      <!-- Small Search Bar Above Results -->
      <div class="mb-4">
        <form class="flex items-center">
          <input
            id="searchInput"
            type="text"
            placeholder="Refine your search..."
            class="px-4 py-2 rounded-l text-black focus:outline-none text-sm sm:text-base flex-grow border-t border-b border-l"
          />
          <button
            id="searchBtn"
            type="submit"
            class="bg-orange-500 text-white px-4 py-2 rounded-r hover:bg-orange-600 focus:outline-none text-sm sm:text-base"
          >
            Search
          </button>
        </form>
      </div>

      <h1 class="text-2xl font-bold mb-4">Search Results</h1>
      <!-- Book results will be dynamically inserted here -->
      <div id="bookResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Example of a book card (repeat this structure for each book) -->
        <div class="bg-white p-4 rounded shadow">
          <img src="book-cover-placeholder.jpg" alt="Book Cover" class="w-full h-48 object-cover mb-2">
          <h2 class="text-lg text-black font-semibold">Book Title</h2>
          <p class="text-sm text-gray-600">Author Name</p>
          <p class="text-sm text-gray-800 mt-2">ISBN: 1234567890</p>
        </div>
        <!-- More book cards will be added here dynamically -->
      </div>
      <div id="paginationContainer"></div>
    </main>
  </div>
</div>
