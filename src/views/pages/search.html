<div class="bg-gray-100 text-black min-h-screen flex flex-col">
  <!-- Main Content Area -->
  <div class="flex-grow flex flex-col lg:flex-row mt-20 container mx-auto px-4">
    <!-- Left Sidebar - Filters -->
    <aside class="w-full lg:w-1/4 bg-white rounded-lg shadow-lg p-6 text-gray-800 order-first lg:order-none mb-8 lg:mb-0 lg:mr-8">
      <h2 class="text-xl font-bold mb-6">Filters</h2>
      
      <!-- Genre Filter -->
      <div class="mb-6">
        <label for="genre" class="block mb-2 font-medium">Genre</label>
        <select id="genre" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
          <option value="">All Genres</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Romance">Romance</option>
          <option value="Mystery">Mystery</option>
          <option value="Thriller">Thriller</option>
          <option value="Biography">Biography</option>
          <option value="Young Adult">Young Adult</option>
          <option value="Dystopian">Dystopian</option>
          <option value="Horror">Horror</option>
          <option value="Literary Fiction">Literary Fiction</option>
        </select>
      </div>

      <!-- ISBN Filter -->
      <div class="mb-6">
        <label for="isbn" class="block mb-2 font-medium">ISBN</label>
        <input type="text" id="isbn" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Enter ISBN">
      </div>

      <!-- Author Filter -->
      <div class="mb-6">
        <label for="author" class="block mb-2 font-medium">Author</label>
        <input type="text" id="author" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Enter author name">
      </div>

      <!-- Apply Filters Button -->
      <button id="applyFiltersBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
        Apply Filters
      </button>
    </aside>

    <!-- Main Content - Book Results -->
    <main class="flex-grow">
      <!-- Small Search Bar Above Results -->
      <div class="mb-8">
        <form class="flex items-center">
          <input
            id="searchInput"
            type="text"
            placeholder="Refine your search..."
            class="px-4 py-3 rounded-l-lg text-gray-800 focus:outline-none text-sm sm:text-base flex-grow border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
          />
          <button
            id="searchBtn"
            type="submit"
            class="bg-orange-500 text-white px-6 py-3 rounded-r-lg hover:bg-orange-600 focus:outline-none text-sm sm:text-base font-medium transition duration-200"
          >
            Search
          </button>
        </form>
      </div>

      <h1 class="text-black text-3xl font-bold mb-6">Search Results</h1>
      <!-- Book results will be dynamically inserted here -->
      <div id="bookResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Example of a book card (repeat this structure for each book) -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transition duration-300 hover:shadow-xl">
          <img src="book-cover-placeholder.jpg" alt="Book Cover" class="w-full h-56 object-cover">
          <div class="p-4">
            <h2 class="text-lg text-gray-800 font-semibold mb-2">Book Title</h2>
            <p class="text-sm text-gray-600 mb-2">Author Name</p>
            <p class="text-sm text-gray-700">ISBN: 1234567890</p>
          </div>
        </div>
        <!-- More book cards will be added here dynamically -->
      </div>
      <div id="paginationContainer" class="mt-8"></div>
    </main>
  </div>
</div>
