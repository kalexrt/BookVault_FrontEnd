<div
  class="flex justify-center items-start h-screen"
  style="
    background-image: url('/library_background.png');
    background-size: cover;
  "
>
  <div class="bg-black bg-opacity-40 w-full h-full absolute"></div>
  <div
    class="flex flex-col z-20 bg-white p-10 rounded shadow-md h-screen md:h-auto w-full md:w-3/4 md:mt-32 lg:w-1/2 lg:mt-20 form-container"
  >
    <h1 class="oswald text-6xl text-black text-center pb-10">Book Vault</h1>
    <form id="signupForm">
      <input
        type="text"
        id="name"
        placeholder="Name"
        class="mb-2 p-2 border rounded w-full"
        required
      />
      <input
        type="number"
        id="age"
        placeholder="Age"
        class="mb-2 p-2 border rounded w-full"
        required
      />
      <select id="gender" class="mb-2 p-2 border rounded w-full" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="mb-2 p-2 border rounded w-full"
        required
      />
      <div class="relative mb-4">
        <input
          type="password"
          id="password"
          autocomplete="on"
          placeholder="Enter a New Password"
          class="p-2 border rounded w-full"
          required
        />
        <button
          type="button"
          id="showPasswordToggle"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-2.83-4.24a3 3 0 00-4.24 0M12 6a9 9 0 018.485 5.5A9 9 0 0112 18a9 9 0 01-8.485-5.5A9 9 0 0112 6z" />
          </svg>
        </button>
      </div>
      <div class="relative mb-4">
        <input
          type="password"
          id="confirmPassword"
          autocomplete="on"
          placeholder="Confirm Password"
          class="p-2 border rounded w-full"
          required
        />
        <button
          type="button"
          id="showConfirmPasswordToggle"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-2.83-4.24a3 3 0 00-4.24 0M12 6a9 9 0 018.485 5.5A9 9 0 0112 18a9 9 0 01-8.485-5.5A9 9 0 0112 6z" />
          </svg>
        </button>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">
        Sign Up
      </button>
      <div class="text-red-500 mt-2 hidden error"></div>
      <p class="mt-4">
        Already have an account?
        <a href="/#/login" data-link class="text-blue-500">Login</a>
      </p>
    </form>
  </div>
</div>
