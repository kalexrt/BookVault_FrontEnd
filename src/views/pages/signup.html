<div
  class="flex justify-center items-start h-screen"
  style="
    background-image: url('/library_background.png');
    background-size: cover;
  "
>
  <div class="bg-black bg-opacity-40 w-full h-full absolute"></div>
  <div
    class="flex flex-col z-20 bg-white p-10 rounded shadow-md h-screen md:h-auto w-full md:w-3/4 md:mt-32 lg:w-1/2 form-container"
  >
    <h1 class="oswald text-6xl text-black text-center pb-10">Book Vault</h1>
    <form id="signupForm">
      <input
        type="text"
        id="name"
        placeholder="Name"
        class="mb-2 p-2 border rounded w-full"
        required
      />
      <input
        type="number"
        id="age"
        placeholder="Age"
        class="mb-2 p-2 border rounded w-full"
        required
      />
      <select id="gender" class="mb-2 p-2 border rounded w-full" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="mb-2 p-2 border rounded w-full"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="mb-4 p-2 border rounded w-full"
        required
      />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">
        Sign Up
      </button>
      <div class="text-red-500 mt-2 hidden error"></div>
      <p class="mt-4">
        Already have an account?
        <a href="/#/login" data-link class="text-blue-500">Login</a>
      </p>
    </form>
  </div>
</div>
